# Opacity
#menu-opacity = 1.0;
#frame-opacity = 1.0;
alpha-step = 0.06;
opacity-rule = [ 
	"95:class_g = 'URxvt'"
];

# Fading
fading = true;

# Other
backend = "glx"
refresh-rate = 0;
# vsync = "none";
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
detect-transient = true;
detect-client-leader = true;

# GLX backend
glx-copy-from-front = false;
glx-swap-method = "undefined";
